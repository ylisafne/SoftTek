<table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">Fecha</th>
        <th>Asesor</th>
        <th>Producto</th>
        <th>Margen</th>
        <th class="text-end">Precio Venta</th>
        <th class="text-center">Estado</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ven of serv.ListVenta">
            <td class="text-center">{{ven.fecha| date:'dd/MM/yyyy'}}</td>
            <td>{{ven.asesor}}</td>
            <td>{{ven.producto}}</td>
            <td>{{ven.margen}}</td>
            <td class="text-end">{{ven.precioVenta}}</td>
            <td class="text-center">{{ven.estado}}</td>
        </tr>
    </tbody>
</table>
